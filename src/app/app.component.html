<h1>ADP Payroll Bot
  <span style="font-size:13px" [hidden]="!errorDisplay">{{tick}}</span>
</h1>
<br />
<div style="height:20px">
  <span [hidden]="!loading">Loading...</span>
</div>
<form (ngSubmit)="answer()">
  <div class="bot-container">
    <div class="bot-question">
      <input #input class="question-class" type="text" [disabled]="loading" autofocus="autofocus" name="payrollBot" [placeholder]="placeholder == true?'Type Hi & Press Enter' : 'Type your question'"
        [(ngModel)]="question" autocomplete="off" />
    </div>
    <div class="bot-command">
      <button class="bot-command-btn" type="submit" (click)="answer()" [disabled]="question.length<2 || question.length>150">
        Ask Payroll Bot
      </button>
    </div>
  </div>
</form>
<div *ngFor="let q of qa" class="answers">
  <p [innerHTML]="q"></p>
</div>
